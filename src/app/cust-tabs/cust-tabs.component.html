<div class="column-layout group_1">
  <div class="row-layout group">
    <igx-card type="outlined" class="card">
      <igx-card-header>
        <div igxCardThumbnail>
          <igx-avatar icon="assignment" [roundShape]="true" class="avatar"></igx-avatar>
        </div>
        <h3 igxCardHeaderTitle>
          Report Parameters
        </h3>
        <h5 igxCardHeaderSubtitle>
          ESG Tiers
        </h5>
      </igx-card-header>
      <igx-card-actions class="actions-content">
        <button igxButton="raised" igxRipple class="button">
          Button
        </button>
        <button igxButton="icon" igxRipple>
          <igx-icon>
            favorite
          </igx-icon>
        </button>
        <button igxButton="icon" igxRipple>
          <igx-icon>
            bookmark
          </igx-icon>
        </button>
        <button igxButton="icon" igxRipple>
          <igx-icon>
            share
          </igx-icon>
        </button>
      </igx-card-actions>
    </igx-card>
    <div class="row-layout group_2">
      <igx-input-group type="border" class="input">
        <input type="text" igxInput />
        <label igxLabel>Label/Placeholder</label>
      </igx-input-group>
      <igx-input-group type="border" class="input">
        <input type="text" igxInput />
        <label igxLabel>Label/Placeholder</label>
      </igx-input-group>
      <igx-input-group type="border" class="input">
        <igx-prefix>
          <igx-icon class="icon">
            person
          </igx-icon>
        </igx-prefix>
        <input type="text" igxInput />
        <label igxLabel>Label/Placeholder</label>
      </igx-input-group>
      <igx-input-group type="border" class="input">
        <input type="text" igxInput />
        <label igxLabel>Label/Placeholder</label>
      </igx-input-group>
      <igx-input-group type="border" class="input">
        <input type="text" igxInput />
        <label igxLabel>Label/Placeholder</label>
      </igx-input-group>
      <igx-date-picker [required]="true" type="border" class="date-picker">
        <label igxLabel>Date</label>
      </igx-date-picker>
    </div>
  </div>
  <div class="row-layout group_1">
    <igx-tabs [disableAnimation]="true" class="tabs">
      <igx-tab-item [selected]="true" class="tab-item">
        <igx-tab-content class="row-layout tab-item-content">
          <igx-grid [data]="northwindEmployees" primaryKey="employeeID" displayDensity="cosy" [allowFiltering]="true" filterMode="excelStyleFilter" class="grid">
            <igx-column field="lastName" dataType="string" header="lastName" [sortable]="true" [selectable]="false"></igx-column>
            <igx-column field="firstName" dataType="string" header="firstName" [sortable]="true" [selectable]="false"></igx-column>
            <igx-column field="employeeID" dataType="number" header="employeeID" [sortable]="true" [selectable]="false"></igx-column>
            <igx-column field="title" dataType="string" header="title" [sortable]="true" [selectable]="false"></igx-column>
            <igx-column field="titleOfCourtesy" dataType="string" header="titleOfCourtesy" [sortable]="true" [selectable]="false"></igx-column>
            <igx-column field="birthDate" dataType="date" header="birthDate" [sortable]="true" [selectable]="false"></igx-column>
            <igx-column field="hireDate" dataType="date" header="hireDate" [sortable]="true" [selectable]="false"></igx-column>
            <igx-column field="address.street" dataType="string" header="street" [sortable]="true" [selectable]="false"></igx-column>
            <igx-column field="address.city" dataType="string" header="city" [sortable]="true" [selectable]="false"></igx-column>
            <igx-column field="address.region" dataType="string" header="region" [sortable]="true" [selectable]="false"></igx-column>
            <igx-column field="address.postalCode" dataType="string" header="postalCode" [sortable]="true" [selectable]="false"></igx-column>
            <igx-column field="address.country" dataType="string" header="country" [sortable]="true" [selectable]="false"></igx-column>
            <igx-column field="address.phone" dataType="string" header="phone" [sortable]="true" [selectable]="false"></igx-column>
            <igx-column field="managerID" dataType="number" header="managerID" [sortable]="true" [selectable]="false"></igx-column>
            <igx-column field="notes" dataType="string" header="notes" [sortable]="true" [selectable]="false"></igx-column>
            <igx-column field="avatarUrl" dataType="string" header="avatarUrl" [sortable]="true" [selectable]="false"></igx-column>
          </igx-grid>
        </igx-tab-content>
        <igx-tab-header>
          <igx-icon igxTabHeaderIcon>grid_on</igx-icon>
          <span igxTabHeaderLabel>Grid</span>
        </igx-tab-header>
      </igx-tab-item>
      <igx-tab-item class="tab-item">
        <igx-tab-content class="column-layout tab-item-content_1">
          <div class="row-layout group_3">
            <igx-category-chart [dataSource]="financialBoxOfficeRevenue" computedPlotAreaMarginMode="series" class="category-chart"></igx-category-chart>
            <igx-category-chart [dataSource]="financialBoxOfficeRevenue" chartType="line" computedPlotAreaMarginMode="series" class="category-chart"></igx-category-chart>
          </div>
          <div class="row-layout group_3">
            <igx-category-chart [dataSource]="financialBoxOfficeRevenue" chartType="stepLine" computedPlotAreaMarginMode="series" class="category-chart"></igx-category-chart>
            <igx-category-chart [dataSource]="financialBoxOfficeRevenue" chartType="stepArea" computedPlotAreaMarginMode="series" class="category-chart"></igx-category-chart>
          </div>
        </igx-tab-content>
        <igx-tab-header>
          <igx-icon igxTabHeaderIcon>bar_chart</igx-icon>
          <span igxTabHeaderLabel>Chart</span>
        </igx-tab-header>
      </igx-tab-item>
    </igx-tabs>
  </div>
</div>
